<div class="col s12 m6 l4 xl3">
  <a [routerLink]="['/', 'detail', bonsai.id]">
    <div class="card">
      <div class="card-image">
        <img src="{{ bonsai.image }}" *ngIf="bonsai.image">
        <img src="assets/img/logo.png" *ngIf="!bonsai.image">        
      </div>
      <div class="card-content">
        <span class="card-title">{{ bonsai.name }}</span>
      </div>
    </div>
  </a>
</div>
