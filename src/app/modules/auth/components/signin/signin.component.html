<div class="container">
  <div class="row">
      <form class="col s12 m8 offset-m2" #signipForm="ngForm" (ngSubmit)="onSubmit(signipForm)" novalidate>
          <div class="card-panel">
            <div class="row">
              <div class="input-field col s12">
                <input name="email" ngModel id="email" type="email" class="validate" required>
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input name="password" ngModel id="password" type="password" class="validate" minlength="6" required>
                <label for="password">ContraseÃ±a</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 center-align">
                <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">
                  Entrar
                  <i class="material-icons right">done</i>
                </button>
              </div>
            </div>
          </div>
      </form>
    </div>
  </div>
