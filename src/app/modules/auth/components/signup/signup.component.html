<div class="container">
  <div class="row">
      <form class="col s12 m8 offset-m2" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" novalidate>
          <div class="card-panel">
            <div class="row">
              <div class="input-field col s6">
                <input name="name" ngModel id="first_name" type="text" class="validate" required>
                <label for="first_name">Nombre</label>
              </div>
              <div class="input-field col s6">
                <input name="lastName" ngModel id="last_name" type="text" class="validate" required>
                <label for="last_name">Apellidos</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input name="email" ngModel id="email" type="email" class="validate" required>
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input name="password" ngModel id="password" type="password" class="validate" minlength="6" required>
                <label for="password">Contrase√±a</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 center-align">
                <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">
                  Ristrarme
                  <i class="material-icons right">done</i>
                </button>
              </div>
            </div>
          </div>
      </form>
    </div>
  </div>
